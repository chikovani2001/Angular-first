<div class="header" >
  <h2>თანამშრომლები</h2>
  <button mat-raised-button (click)="addOrEdit()" > დაამატე თანამშრომელი</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> სახელი </th>
    <td mat-cell *matCellDef="let element"> {{element?.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> გვარი </th>
    <td mat-cell *matCellDef="let element"> {{element?.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> თანამდებობდა </th>
    <td mat-cell *matCellDef="let element"> {{element?.position | position}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> თარიღი: </th>
    <td mat-cell *matCellDef="let element"> {{element?.birthDate.toDate() | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="addOrEdit(element)">
      <mat-icon>create</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="delete(element)">
      <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
