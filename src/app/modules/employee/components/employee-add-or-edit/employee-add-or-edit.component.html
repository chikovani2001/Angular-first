<h2 mat-dialog-title>თანამშრომლის დამატება</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>შეიყვანე სახელი</mat-label>
      <input matInput placeholder="სახელი" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>შეიყვანე გვარი</mat-label>
      <input matInput placeholder="გვარი" formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>პოზიცია</mat-label>
      <mat-select formControlName="position">
        <mat-option *ngFor="let position of positions"  [value]="position.id" >{{position.name}}</mat-option>

      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>მიუთითე თარიღი</mat-label>
      <input formControlName="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>შეწყვეტა</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>დამატება</button>
</mat-dialog-actions>
