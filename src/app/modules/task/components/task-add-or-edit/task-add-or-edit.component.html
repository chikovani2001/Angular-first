<h2 mat-dialog-title>დავალების დამატება</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>დავალება</mat-label>
      <input matInput placeholder="სახელი" formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>თანამშრომელი</mat-label>
      <mat-select [ngModel]="employeeID"  (ngModelChange)="handleEmployee($event)" [ngModelOptions]= "{standalone: true}">
        <mat-option *ngFor="let employee of employees"  [value]="employee.id" >{{employee.firstName}} {{employee.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>სტატუსი</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses"  [value]="status.id" >{{status.name}}</mat-option>
      </mat-select>
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>შეწყვეტა</button>
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>დამატება</button>
</mat-dialog-actions>
